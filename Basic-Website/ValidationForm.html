<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="Utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="ValidationForm.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="enter your full name" required>
                <div class="mmdiv">
                <i class="my fa-solid fa-check-circle"></i>
                <i class=" my fa-solid fa-exclamation-circle" title="Please enter username"></i>
                </div>
                <!-- <small>Error Msg</small> -->
            </div>
            <div class="form-control">

                <label>Email</label>
                <input type="text" name="" id="email" placeholder="enter your email address"required>
                <div class="mmdiv">
                <i class="fa-solid fa-check-circle"></i>
                <i class="fa-solid fa-exclamation-circle"  title="Please enter email"></i>
                </div>
                <!-- <small>Error Msg</small> -->
            </div>
            <div class="form-control">

                <label>Phone Number</label>
                <input type="number" name="" id="phonenumber" placeholder="enter your phone number" required>
                <div class="mmdiv">
                <i class="fa-solid fa-check-circle" ></i>
                <i class="fa-solid fa-exclamation-circle" title="Please enter phone number"></i>
                </div>
                <!-- <small>Error Msg</small> -->
            </div>
            <div class="form-control">
                <label>Password</label>
               
                <input type="text" name="" id="password" placeholder="enter your password" required>
                <div class="mmdiv">
                <i class="fa-solid fa-check-circle"></i>
                <i class="fa-solid fa-exclamation-circle" title="Please enter password"></i>
            </div>
                <!-- <small>Error Msg</small> -->
               
            </div>
            <div class="form-control">
                <label>Confirm Passsword</label>
                <input type="text" name="" id="passwordcheck" placeholder="enter your confirm password" required >
                <div class="mmdiv">
                <i class="fa-solid fa-check-circle"></i>
                <i class="fa-solid fa-exclamation-circle" title="Please enter confirm password"></i>
                </div>
                <small>Error Msg</small>
            </div>
            <input type="submit" class="btn" id="btn" value="Submit">
        </form>
    </div>
    <script src="ValidationForm.js"></script>
</body>

</html>
